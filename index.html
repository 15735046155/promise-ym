<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <script>
    let p1 = new Promise((resolve, reject) => {
        resolve('成功p1');
    })

    let p2 = p1.then(() => {
        return p2
    })

    p2.then(res => {
      console.log(res, 'res')
    }, (err) => {
      console.log(err, 'err') // TypeError: Chaining cycle detected for promise #<Promise>
    })
   </script>
</body>
</html>
